
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secure Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Secure Form Validation</h1>
    </header>

    <main>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <small class="error-message" id="name-error"></small>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <small class="error-message" id="email-error"></small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <small class="error-message" id="password-error"></small>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                <small class="error-message" id="confirm-password-error"></small>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div id="confirmation-message" class="hidden">
            <p>Form submitted successfully!</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Secure Validation Co. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
